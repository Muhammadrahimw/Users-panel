<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <div class="nav">
            <div class="searchDiv">
                <input class="search" type="text" placeholder=" Searching">
            </div>
            <div class="sort">
                <select class="select" name="" id="">
                    <option value="0">All</option>
                    <option value="1">N1</option>
                    <option value="12">N12</option>
                    <option value="14">N14</option>
                </select>
            </div>
            <div class="add">
                <button type="button" class="addBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add student
                </button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Groups</th>
                    <th>Does work?</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adding student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label class="name" for="name">
                            <p>First name</p>
                            <input required id="name" type="text">
                        </label>
                        <label class="surname" for="surname">
                            <p>Last name</p>
                            <input required id="surname" type="text">
                        </label>
                        <label class="groups" for="Groups">
                            <p>Select group</p>
                            <select id="groups">
                                <option value="N1">N1</option>
                                <option value="N12">N12</option>
                                <option value="N14">N14</option>
                            </select>
                        </label>
                        <label class="check" for="check">
                            <input id="check" type="checkbox">
                            <p>Does work!?</p>
                        </label>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="closeModal btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="add_info btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
